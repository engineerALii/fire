<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الفنون الزجاجي</title>
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- أيقونات Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* تأثير الزجاج */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* كرات الخلفية المتحركة */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Masonry Layout fallback */
        .masonry-grid {
            column-count: 1;
            column-gap: 2rem;
        }
        @media (min-width: 768px) {
            .masonry-grid { column-count: 2; }
        }
        @media (min-width: 1024px) {
            .masonry-grid { column-count: 3; }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="min-h-screen relative">

    <!-- خلفية متحركة -->
    <div class="orb w-[40vw] h-[40vw] bg-purple-600/30 top-[-10%] left-[-10%]"></div>
    <div class="orb w-[40vw] h-[40vw] bg-blue-600/20 bottom-[-10%] right-[-10%] animation-delay-2000"></div>
    <div class="orb w-[30vw] h-[30vw] bg-pink-600/20 top-[40%] left-[40%] animation-delay-4000"></div>

    <!-- القائمة العلوية -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 py-4">
        <div class="glass-card max-w-7xl mx-auto px-6 py-3 flex justify-between items-center rounded-full">
            <!-- الشعار والحالة -->
            <div class="flex items-center gap-4">
                <div class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-300">
                    ألبوم فني
                </div>
                <!-- حالة الاتصال -->
                <div id="connection-status" class="hidden md:flex items-center gap-1 bg-amber-500/10 border border-amber-500/20 px-2 py-0.5 rounded-full">
                    <i data-lucide="wifi-off" class="w-3 h-3 text-amber-400"></i>
                    <span class="text-[10px] text-amber-200 font-bold">جاري الاتصال...</span>
                </div>
            </div>

            <!-- روابط سطح المكتب -->
            <div class="hidden md:flex items-center gap-8">
                <a href="#" class="text-gray-200 hover:text-white font-medium transition-colors">الرئيسية</a>
                <a href="#" class="text-gray-200 hover:text-white font-medium transition-colors">المعرض</a>
                <a href="#" class="text-gray-200 hover:text-white font-medium transition-colors">فنانون</a>
            </div>

            <!-- الإجراءات -->
            <div class="flex items-center gap-4">
                <input type="file" id="file-upload" class="hidden" accept="image/*">
                
                <button id="upload-btn" class="flex items-center gap-2 bg-pink-500/20 hover:bg-pink-500/40 text-pink-100 px-5 py-2 rounded-full text-sm font-bold transition-all border border-pink-500/30">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span id="upload-text">إضافة عمل</span>
                </button>

                <div class="hidden md:block relative group">
                    <input type="text" placeholder="بحث..." class="bg-white/5 border border-white/10 rounded-full px-4 py-1.5 text-sm text-white focus:outline-none focus:bg-white/10 focus:border-white/30 transition-all w-32 group-hover:w-48 placeholder-gray-400">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="pt-32 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- رسائل الخطأ -->
        <div id="error-banner" class="hidden mb-8 bg-amber-500/20 border border-amber-500/50 text-amber-100 p-4 rounded-xl flex items-center justify-between backdrop-blur-md animate-bounce">
            <div class="flex items-center gap-3">
                <i data-lucide="alert-triangle" class="text-amber-400"></i>
                <span id="error-text" class="text-sm font-bold"></span>
            </div>
             <a id="error-action-link" href="#" target="_blank" class="text-xs bg-amber-500/30 hover:bg-amber-500/50 px-3 py-1 rounded-full transition-colors hidden">
                انقر هنا للإصلاح
            </a>
        </div>

        <!-- الترويسة -->
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-pink-200 to-white mb-6 drop-shadow-lg">
                مجتمع الفن
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                مساحة مشتركة لعرض إبداعات الخط العربي والبورتريه.
                شارك أعمالك ليراها العالم.
            </p>
            
            <!-- التصنيفات -->
            <div id="filters" class="flex flex-wrap justify-center gap-3 mt-10">
                <!-- سيتم توليد الأزرار بواسطة JS -->
            </div>
        </div>

        <!-- حالة التحميل -->
        <div id="loading-indicator" class="hidden max-w-md mx-auto mb-8 bg-blue-500/20 border border-blue-500/50 rounded-xl p-4 flex items-center justify-center gap-3 text-blue-100 animate-pulse">
            <i data-lucide="loader" class="animate-spin"></i>
            <span>جاري رفع تحفتك الفنية...</span>
        </div>

        <!-- شبكة الصور -->
        <div id="gallery-grid" class="masonry-grid">
            <!-- سيتم إضافة الصور هنا -->
        </div>

        <!-- رسالة فارغة -->
        <div id="empty-state" class="hidden text-center py-20 text-gray-400">
            <i data-lucide="image" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
            <p class="text-xl">لا توجد منشورات في هذا التصنيف</p>
        </div>

    </main>

    <footer class="text-center py-8 text-gray-500 text-sm border-t border-white/5 relative z-10 glass-card mx-4 rounded-t-2xl">
        <p>© 2025 معرض الفنون الرقمية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Firebase Script Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyD6MRZ7d7J1333erYoBrUGqocJNdGNjB7w",
            authDomain: "neew-aec2b.firebaseapp.com",
            databaseURL: "https://neew-aec2b-default-rtdb.firebaseio.com",
            projectId: "neew-aec2b",
            storageBucket: "neew-aec2b.firebasestorage.app",
            messagingSenderId: "70112873200",
            appId: "1:70112873200:web:b8ef2b3863be6f1bf39035"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- الحالة (State) ---
        let state = {
            user: null,
            dbPosts: [],
            localPosts: [],
            filter: 'الكل',
            isUploading: false,
            isConnected: false
        };

        // --- البيانات الثابتة ---
        const initialPostsData = [
            { id: 'static-1', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.18_81fa7aac.jpg", title: "فن الخط العربي - شهد", category: "كاليغرافي", likes: 124, location: "النجف الأشرف", isStatic: true },
            { id: 'static-2', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_8613f8c0.jpg", title: "جمالية الاسم - حسن", category: "كاليغرافي", likes: 98, location: "العراق", isStatic: true },
            { id: 'static-3', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.18_a97bb9ce.jpg", title: "مخطوطة علي", category: "كاليغرافي", likes: 215, location: "بغداد", isStatic: true },
            { id: 'static-4', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_a7e1a63b.jpg", title: "خريطة النجف الفنية", category: "خرائط", likes: 340, location: "النجف، حي الزهور", isStatic: true },
            { id: 'static-5', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.18_d3b410b6.jpg", title: "محمد (ص)", category: "كاليغرافي", likes: 450, location: "كربلاء", isStatic: true },
            { id: 'static-6', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_fbc44915.jpg", title: "الزهراء (ع)", category: "كاليغرافي", likes: 380, location: "النجف", isStatic: true },
            { id: 'static-7', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.18_b3e6f3bd.jpg", title: "مهدي (عج)", category: "كاليغرافي", likes: 290, location: "سامراء", isStatic: true },
            { id: 'static-8', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_d7e9624a.jpg", title: "بورتريه شخصية دينية", category: "بورتريه", likes: 150, location: "النجف", isStatic: true },
            { id: 'static-9', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_e231ffc8.jpg", title: "وقار العلماء", category: "بورتريه", likes: 185, location: "النجف", isStatic: true },
            { id: 'static-10', image: "صورة واتساب بتاريخ 2025-12-04 في 23.43.19_ba058cfc.jpg", title: "شخصية دينية", category: "بورتريه", likes: 130, location: "النجف", isStatic: true }
        ];

        // --- عناصر DOM ---
        const galleryGrid = document.getElementById('gallery-grid');
        const filtersContainer = document.getElementById('filters');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-upload');
        const loadingIndicator = document.getElementById('loading-indicator');
        const emptyState = document.getElementById('empty-state');
        const statusDiv = document.getElementById('connection-status');
        const errorBanner = document.getElementById('error-banner');
        const errorText = document.getElementById('error-text');
        const errorActionLink = document.getElementById('error-action-link');

        // --- تهيئة المصادقة ---
        async function initAuth() {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Auth Error:", err);
                if (err.code === 'auth/admin-restricted-operation') {
                    showError("الرجاء تفعيل 'Anonymous' في Firebase Authentication", "https://console.firebase.google.com/project/neew-aec2b/authentication/providers");
                }
            }
        }

        onAuthStateChanged(auth, (user) => {
            state.user = user;
            state.isConnected = !!user;
            updateStatusUI();
            if (user) setupRealtimeListener();
        });

        // --- الاستماع للبيانات ---
        function setupRealtimeListener() {
            const postsRef = collection(db, 'gallery_posts');
            onSnapshot(postsRef, (snapshot) => {
                const fetchedPosts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    isStatic: false
                }));
                // ترتيب حسب التاريخ
                fetchedPosts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                state.dbPosts = fetchedPosts;
                
                // إذا نجح الاتصال، نخفي أي رسائل خطأ سابقة
                errorBanner.classList.add('hidden');
                
                renderGallery();
            }, (error) => {
                console.log("Firestore error:", error);
                
                // كشف الأخطاء الشائعة
                if (error.message.includes("does not exist") || error.code === 'not-found') {
                    showError("قاعدة البيانات غير موجودة! أنشئها في Firebase Console", "https://console.firebase.google.com/project/neew-aec2b/firestore");
                } else if (error.code === 'permission-denied') {
                    showError("صلاحيات الوصول مرفوضة. يرجى تعديل Rules.", "https://console.firebase.google.com/project/neew-aec2b/firestore/rules");
                }
            });
        }

        // --- ضغط الصور ---
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // --- التعامل مع الرفع ---
        uploadBtn.addEventListener('click', () => {
            if (!state.isUploading) fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            state.isUploading = true;
            updateUploadUI();

            try {
                const compressedImage = await compressImage(file);
                const newPost = {
                    image: compressedImage,
                    title: "مشاركة جديدة",
                    category: "المجتمع",
                    likes: 0,
                    location: state.isConnected ? "من الويب" : "جهازي (محلي)",
                    createdAt: Date.now(),
                    userId: state.user ? state.user.uid : 'offline-user',
                    isStatic: false
                };

                if (state.isConnected) {
                    try {
                        await addDoc(collection(db, 'gallery_posts'), newPost);
                    } catch (err) {
                        console.error("Firestore write failed:", err);
                        
                        // تحقق من خطأ "قاعدة البيانات غير موجودة" أثناء الرفع
                        if (err.message.includes("does not exist") || err.code === 'not-found') {
                            showError("قاعدة البيانات مفقودة! أنشئها الآن.", "https://console.firebase.google.com/project/neew-aec2b/firestore");
                        } else if (err.code === 'permission-denied') {
                             showError("مشكلة في الصلاحيات (Rules).", "https://console.firebase.google.com/project/neew-aec2b/firestore/rules");
                        }

                        // إضافة محلية كبديل
                        state.localPosts.unshift({...newPost, id: `local-${Date.now()}`});
                    }
                } else {
                    state.localPosts.unshift({...newPost, id: `local-${Date.now()}`});
                }
                
                renderGallery(); // تحديث فوري للعرض المحلي

            } catch (error) {
                console.error("Error processing image:", error);
                alert("حدث خطأ أثناء معالجة الصورة");
            } finally {
                state.isUploading = false;
                fileInput.value = ''; // إعادة تعيين
                updateUploadUI();
            }
        });

        // --- الإعجابات ---
        window.handleLike = async (postId) => {
            if (String(postId).startsWith('local-')) return;
            if (!state.isConnected) return;
            
            try {
                const postRef = doc(db, 'gallery_posts', postId);
                await updateDoc(postRef, {
                    likes: increment(1)
                });
            } catch (e) {
                console.error("Like error:", e);
                if (e.code === 'permission-denied') {
                    showError("لا يمكن الإعجاب: لا توجد صلاحيات كتابة.", "https://console.firebase.google.com/project/neew-aec2b/firestore/rules");
                }
            }
        };

        // --- عرض المعرض ---
        function renderGallery() {
            const allPosts = [...state.localPosts, ...state.dbPosts, ...initialPostsData];
            const filteredPosts = state.filter === 'الكل' 
                ? allPosts 
                : allPosts.filter(post => post.category === state.filter);

            galleryGrid.innerHTML = '';

            if (filteredPosts.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                filteredPosts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'glass-card rounded-2xl overflow-hidden masonry-item group hover:-translate-y-2 transition-transform duration-500';
                    card.innerHTML = `
                        <div class="relative overflow-hidden">
                            <img 
                                src="${post.image}" 
                                alt="${post.title}" 
                                class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110"
                                onerror="this.src='https://placehold.co/600x800/2a2a2a/FFF?text=Image+Error'"
                            >
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                                <p class="text-white text-sm font-medium translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                    ${post.category}
                                </p>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="mb-3">
                                <h3 class="text-xl font-bold text-white mb-1">${post.title}</h3>
                                <div class="flex items-center text-gray-300 text-xs">
                                    <i data-lucide="map-pin" class="w-3 h-3 ml-1"></i>
                                    <span>${post.location}</span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between pt-4 border-t border-white/10 mt-4">
                                <div class="flex gap-4">
                                    <button onclick="handleLike('${post.id}')" class="flex items-center gap-1 text-gray-200 hover:text-pink-400 transition-colors">
                                        <i data-lucide="heart" class="w-5 h-5"></i>
                                        <span class="text-sm font-medium">${post.likes}</span>
                                    </button>
                                </div>
                                <button class="text-gray-200 hover:text-white">
                                    <i data-lucide="share-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    galleryGrid.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        // --- عرض الفلاتر ---
        const categories = ['الكل', 'كاليغرافي', 'بورتريه', 'خرائط', 'المجتمع'];
        function renderFilters() {
            filtersContainer.innerHTML = categories.map(cat => `
                <button 
                    onclick="setFilter('${cat}')"
                    class="px-6 py-2 rounded-full text-sm font-bold transition-all duration-300 backdrop-blur-md border ${
                        state.filter === cat 
                        ? 'bg-white/20 border-white/40 text-white shadow-[0_0_15px_rgba(255,255,255,0.3)]' 
                        : 'bg-white/5 border-white/10 text-gray-400 hover:bg-white/10 hover:text-white'
                    }"
                >
                    ${cat}
                </button>
            `).join('');
        }
        
        window.setFilter = (cat) => {
            state.filter = cat;
            renderFilters();
            renderGallery();
        };

        // --- تحديثات واجهة المستخدم ---
        function updateStatusUI() {
            if (state.isConnected) {
                statusDiv.classList.replace('bg-amber-500/10', 'bg-green-500/10');
                statusDiv.classList.replace('border-amber-500/20', 'border-green-500/20');
                statusDiv.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.5)]"></div>
                    <span class="text-[10px] text-green-200 font-bold">متصل</span>
                `;
            } else {
                statusDiv.classList.replace('bg-green-500/10', 'bg-amber-500/10');
                statusDiv.classList.replace('border-green-500/20', 'border-amber-500/20');
                statusDiv.innerHTML = `
                    <i data-lucide="wifi-off" class="w-3 h-3 text-amber-400"></i>
                    <span class="text-[10px] text-amber-200 font-bold">غير متصل</span>
                `;
                lucide.createIcons();
            }
        }

        function updateUploadUI() {
            if (state.isUploading) {
                loadingIndicator.classList.remove('hidden');
                uploadBtn.classList.add('opacity-50', 'cursor-not-allowed');
                document.getElementById('upload-text').innerText = 'جاري الرفع...';
            } else {
                loadingIndicator.classList.add('hidden');
                uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                document.getElementById('upload-text').innerText = 'إضافة عمل';
            }
        }

        function showError(msg, link = null) {
            errorText.innerText = msg;
            errorBanner.classList.remove('hidden');
            
            if (link) {
                errorActionLink.href = link;
                errorActionLink.classList.remove('hidden');
            } else {
                errorActionLink.classList.add('hidden');
            }
            
            // لا نخفي الرسالة تلقائياً إذا كانت متعلقة بقاعدة البيانات لأنها تتطلب إجراء
            if (!msg.includes("قاعدة البيانات") && !msg.includes("صلاحيات")) {
                setTimeout(() => {
                    errorBanner.classList.add('hidden');
                }, 8000);
            }
        }

        // --- التشغيل الأولي ---
        initAuth();
        renderFilters();
        renderGallery();
        lucide.createIcons();

    </script>
</body>
</html>
